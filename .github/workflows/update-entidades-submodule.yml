name: Update Entidades Submodule

on:
  workflow_dispatch:
    inputs:
      commit_message:
        description: "Custom commit message (optional)"
        required: false
        default: "chore: update aquario-entidades submodule"

permissions:
  contents: write
  pull-requests: write

jobs:
  update-submodule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update submodule
        id: update_submodule
        run: |
          echo "ðŸ”„ Updating aquario-entidades submodule..."
          cd frontend/content/aquario-entidades
          git fetch origin
          git checkout origin/main
          SUBMODULE_COMMIT=$(git rev-parse HEAD)
          SUBMODULE_COMMIT_SHORT=$(git rev-parse --short HEAD)
          SUBMODULE_COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          cd ../../..
          git add frontend/content/aquario-entidades

          echo "submodule_commit=$SUBMODULE_COMMIT" >> $GITHUB_OUTPUT
          echo "submodule_commit_short=$SUBMODULE_COMMIT_SHORT" >> $GITHUB_OUTPUT
          echo "submodule_commit_msg=$SUBMODULE_COMMIT_MSG" >> $GITHUB_OUTPUT

          echo "âœ… Submodule updated!"
          echo ""
          echo "Current submodule commit:"
          echo "$SUBMODULE_COMMIT_SHORT - $SUBMODULE_COMMIT_MSG"

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet HEAD; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changes detected - submodule is already up to date!"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ Changes detected in submodule"
          fi

      - name: Create branch and commit changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          BRANCH_NAME="chore/update-entidades-submodule-${{ github.run_id }}"
          git checkout -b "$BRANCH_NAME"
          git add frontend/content/aquario-entidades
          git commit -m "${{ github.event.inputs.commit_message }}"
          git push -u origin "$BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "âœ… Changes committed and pushed to branch: $BRANCH_NAME"
        id: commit_changes

      - name: Create Pull Request
        if: steps.check_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.commit_changes.outputs.branch_name }}
          title: "${{ github.event.inputs.commit_message }}"
          body: |
            ðŸ¤– Automated submodule update

            This PR updates the `aquario-entidades` submodule to the latest commit from `origin/main`.

            **Submodule commit:**
            - **Hash:** `${{ steps.update_submodule.outputs.submodule_commit_short }}`
            - **Message:** ${{ steps.update_submodule.outputs.submodule_commit_msg }}

            Please review and merge if everything looks good.
          base: main
          delete-branch: true

      - name: No changes summary
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "âœ… Workflow completed - no updates needed"
