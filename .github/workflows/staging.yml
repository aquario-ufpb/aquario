name: Staging Deployment

on:
  push:
    branches: [staging]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  NEON_PROJECT_ID: ${{ secrets.NEON_PROJECT_ID }}

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Reset Neon staging branch
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
        run: |
          # Get all branches
          BRANCHES=$(curl -s -H "Authorization: Bearer $NEON_API_KEY" \
            "https://console.neon.tech/api/v2/projects/$NEON_PROJECT_ID/branches")

          # Find staging branch
          STAGING_ID=$(echo "$BRANCHES" | jq -r '.branches[] | select(.name == "staging") | .id')

          # Find main branch (parent)
          MAIN_ID=$(echo "$BRANCHES" | jq -r '.branches[] | select(.name == "main") | .id')

          if [ -n "$STAGING_ID" ]; then
            echo "Deleting old staging branch..."
            curl -s -X DELETE -H "Authorization: Bearer $NEON_API_KEY" \
              "https://console.neon.tech/api/v2/projects/$NEON_PROJECT_ID/branches/$STAGING_ID"
            sleep 2
          fi

          echo "Creating fresh staging branch from main with endpoint..."
          RESPONSE=$(curl -s -X POST -H "Authorization: Bearer $NEON_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{\"branch\": {\"name\": \"staging\", \"parent_id\": \"$MAIN_ID\"}, \"endpoints\": [{\"type\": \"read_write\"}]}" \
            "https://console.neon.tech/api/v2/projects/$NEON_PROJECT_ID/branches")

          echo "Staging branch recreated"
          echo "$RESPONSE" | jq .

      - name: Get staging database URL
        id: db-url
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
        run: |
          # Get staging branch
          BRANCHES=$(curl -s -H "Authorization: Bearer $NEON_API_KEY" \
            "https://console.neon.tech/api/v2/projects/$NEON_PROJECT_ID/branches")

          STAGING_ID=$(echo "$BRANCHES" | jq -r '.branches[] | select(.name == "staging") | .id')

          if [ -z "$STAGING_ID" ] || [ "$STAGING_ID" == "null" ]; then
            echo "::error::Staging branch not found"
            exit 1
          fi

          # Wait for endpoint to be ready (poll up to 60 seconds)
          echo "Waiting for endpoint to be ready..."
          for i in {1..12}; do
            ENDPOINTS=$(curl -s -H "Authorization: Bearer $NEON_API_KEY" \
              "https://console.neon.tech/api/v2/projects/$NEON_PROJECT_ID/branches/$STAGING_ID/endpoints")

            ENDPOINT_STATUS=$(echo "$ENDPOINTS" | jq -r '.endpoints[0].current_state // "pending"')
            echo "Attempt $i: Endpoint status: $ENDPOINT_STATUS"

            if [ "$ENDPOINT_STATUS" == "idle" ] || [ "$ENDPOINT_STATUS" == "active" ]; then
              echo "Endpoint is ready"
              break
            fi

            if [ $i -eq 12 ]; then
              echo "::error::Endpoint not ready after 60 seconds"
              exit 1
            fi

            sleep 5
          done

          # Get database and role info
          DATABASES=$(curl -s -H "Authorization: Bearer $NEON_API_KEY" \
            "https://console.neon.tech/api/v2/projects/$NEON_PROJECT_ID/branches/$STAGING_ID/databases")
          DB_NAME=$(echo "$DATABASES" | jq -r '.databases[0].name')

          ROLES=$(curl -s -H "Authorization: Bearer $NEON_API_KEY" \
            "https://console.neon.tech/api/v2/projects/$NEON_PROJECT_ID/branches/$STAGING_ID/roles")
          ROLE_NAME=$(echo "$ROLES" | jq -r '.roles[] | select(.protected == false) | .name' | head -1)

          echo "Database: $DB_NAME, Role: $ROLE_NAME"

          # Get connection URI
          CONN=$(curl -s -H "Authorization: Bearer $NEON_API_KEY" \
            "https://console.neon.tech/api/v2/projects/$NEON_PROJECT_ID/connection_uri?branch_id=$STAGING_ID&role_name=$ROLE_NAME&database_name=$DB_NAME")

          DB_URL=$(echo "$CONN" | jq -r '.uri')

          if [ -z "$DB_URL" ] || [ "$DB_URL" == "null" ]; then
            echo "::error::Failed to get connection URI"
            echo "$CONN"
            exit 1
          fi

          echo "url=$DB_URL" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ steps.db-url.outputs.url }}

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel (Staging)
        id: deploy
        run: |
          URL=$(vercel deploy --token=${{ secrets.VERCEL_TOKEN }} \
            --env DATABASE_URL="${{ steps.db-url.outputs.url }}" \
            --build-env DATABASE_URL="${{ steps.db-url.outputs.url }}")

          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Summary
        run: |
          echo "## ðŸŽ­ Staging Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
