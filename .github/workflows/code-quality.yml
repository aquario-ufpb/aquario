name: Code Quality Check

on:
  push:
    branches: [main, develop]
    paths:
      - "src/**"
      - "prisma/**"
      - "package.json"
      - "tsconfig.json"
      - ".github/workflows/code-quality.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "src/**"
      - "prisma/**"
      - "package.json"
      - "tsconfig.json"
      - ".github/workflows/code-quality.yml"

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Check code formatting
        run: npm run format:check

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Check filename conventions
        run: |
          # This will fail if any files don't follow kebab-case
          npm run lint | grep "Filename is not in kebab case" && exit 1 || echo "All filenames follow kebab-case convention"

      - name: Build check
        run: npm run build

