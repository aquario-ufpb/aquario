name: Backend - Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "backend/**"
      - ".github/workflows/backend-tests.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "backend/**"
      - ".github/workflows/backend-tests.yml"

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: aquario_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:password@localhost:5432/aquario_test
      NODE_ENV: test
      JWT_SECRET: test-jwt-secret-key-minimum-32-characters-long
      RESEND_API_KEY: test-resend-api-key
      MASTER_ADMIN_EMAILS: test@example.com
      FRONTEND_URL: http://localhost:3000
      EMAIL_MOCK_MODE: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Generate Prisma Client
        run: |
          cd backend
          npm run db:generate

      - name: Run database migrations
        run: |
          cd backend
          npx prisma migrate deploy

      - name: Run unit tests
        run: |
          cd backend
          npm run test
        env:
          JWT_SECRET: test-jwt-secret-for-ci-minimum-32-chars
          DATABASE_URL: postgresql://aquario:aquario@localhost:5432/aquario_test
          NODE_ENV: test
          EMAIL_MOCK_MODE: "true"
          FRONTEND_URL: http://localhost:3000

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: backend/test-results/
          retention-days: 7
          if-no-files-found: ignore

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## Backend Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.unit-tests.result }}" == "success" ]; then
            echo "âœ… Unit Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Unit Tests: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š View detailed test reports in the artifacts section." >> $GITHUB_STEP_SUMMARY

      - name: Fail if any tests failed
        if: needs.unit-tests.result != 'success'
        run: exit 1
