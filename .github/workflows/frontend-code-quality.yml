name: Code Quality Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Check code formatting
        run: |
          cd frontend
          npm run format:check

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint

      - name: Type check
        run: |
          cd frontend
          npm run type-check

      - name: Check filename conventions
        run: |
          cd frontend
          # This will fail if any files don't follow kebab-case
          npm run lint | grep "Filename is not in kebab case" && exit 1 || echo "All filenames follow kebab-case convention"

      - name: Build check
        run: |
          cd frontend
          npm run build
