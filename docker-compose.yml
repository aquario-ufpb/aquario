version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: aquario-postgres
    environment:
      POSTGRES_USER: aquario
      POSTGRES_PASSWORD: aquario
      POSTGRES_DB: aquario
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aquario -d aquario"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

